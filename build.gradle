plugins {
    id 'java'
    id 'scala'
}

group 'com.rainmakeross.tutorial.scala'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scala-lang.modules', name: 'scala-parser-combinators_2.12', version: '1.1.0'
    compile group: 'com.typesafe.play', name: 'play-json_2.12', version: '2.6.10'
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.7'
    testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.2.0-SNAP9'
    testCompile 'junit:junit:4.12'
}
